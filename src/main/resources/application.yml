server:
  port: 9999
spring:
  application:
    name: rules
  datasource:
    url: jdbc:mysql://localhost:3306/rules?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    publisher-confirm-type: correlated # 生产者确认
    publisher-returns: true # 开启返回机制
    listener:
      simple:
        acknowledge-mode: manual # 手动确认
        prefetch: 1 # 每次预取1条消息
        retry:
          enabled: true
          max-attempts: 3 #最大重试次数
          initial-interval: 2s #重试间隔
          multiplier: 2.0
          max-interval: 10s

# 日志配置
logging:
  level:
    com.yourcompany.drools: DEBUG
    org.springframework.amqp: INFO
    org.drools: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# 自定义配置
app:
  mq:
    max-retry-count: 3
    retry-interval: 60000 # 1分钟
    message-ttl: 10000    # 10秒